<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>试题添加</title>
</head>
<body>
	<center>
		<form action="/myWeb/question/add" method="get">
			<table border="2">
				<tr>
					<td>题目</td>
					<td>选项A</td>
					<td>选项B</td>
					<td>选项C</td>
					<td>选项D</td>
					<td>正确答案</td>
				</tr>
				<tr>
					<td><input type="text" name="title"/></td>
					<td><input type="text" name="optionA"/></td>
					<td><input type="text" name="optionB"/></td>
					<td><input type="text" name="optionC"></td>
					<td><input type="text" name="optionD"></td>
					<td><input type="text" name="answer"></td>
				</tr>
				<tr>
					<td colspan="6"><input type="submit" value="添加"><input type="reset"></td>
				</tr>
			</table>

		</form>
	</center>
</body>
</html>
