<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义构造函数</title>
	<script type="text/javascript">
		// 普通函数和构造函数的区分
		// 1）在没有调用之前，无法区分函数身份，只能根据函数调用的形式区分
		// 2）判断普通函数：var num = 函数对象名();
		// 3）判断构造函数：var num = new 函数对象名();
		// 4）返回值：普通函数运行后需要通过return将执行结果返回
		//            构造函数运行后，直接返回一个Object类型对象，此时函数return无效。

		// eg:
		function func1(){
			return "ddd";
		}
		// 将func1作为【普通函数】调用
		var num1 = func1();
		window.alert("num1 = " + num1 + " num1的数据类型" + typeof num1);

		alert("-----------------这是条分割线---------------")
		// 将func1作为【构造函数】调用
		var num2 = new func1(); // 函数作为构造函数调用，return直接失效
		window.alert("num2 = " + num2 + " num2的数据类型" + typeof num2)

	</script>
</head>
<body>

</body>
</html>
